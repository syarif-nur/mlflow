name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CSV_URL: "train_pca.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Show environment variables
      - name: Check Env
        run: echo "CSV_URL=$CSV_URL"

      # Install dependencies (mlflow only, conda.yaml will handle the rest)
      - name: Install MLflow
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      # Clean mlruns before run
      - name: Clean mlruns
        run: rm -rf MLproject/mlruns

      # Run MLflow project (point to folder MLproject/)
      - name: Run MLflow project
        run: mlflow run MLproject --env-manager=local

      # Find latest run folder
      - name: Find latest run
        id: latest_run
        run: |
          LATEST_RUN=$(ls -td MLproject/mlruns/*/*/ | head -1)
          echo "LATEST_RUN=$LATEST_RUN" >> $GITHUB_ENV

      # Create summary markdown from metrics and params
      - name: Generate summary
        run: |
          SUMMARY_FILE=${{ env.LATEST_RUN }}/summary.md
          echo "# MLflow Run Summary" > $SUMMARY_FILE
          echo "" >> $SUMMARY_FILE

          echo "## Parameters" >> $SUMMARY_FILE
          if [ -f "${{ env.LATEST_RUN }}/params.json" ]; then
            cat "${{ env.LATEST_RUN }}/params.json" | jq -r 'to_entries | map("| \(.key) | \(.value) |") | .[]' >> $SUMMARY_FILE
          else
            echo "_No params found_" >> $SUMMARY_FILE
          fi
          echo "" >> $SUMMARY_FILE

          echo "## Metrics" >> $SUMMARY_FILE
          if [ -f "${{ env.LATEST_RUN }}/metrics.json" ]; then
            cat "${{ env.LATEST_RUN }}/metrics.json" | jq -r 'to_entries | map("| \(.key) | \(.value) |") | .[]' >> $SUMMARY_FILE
          else
            echo "_No metrics found_" >> $SUMMARY_FILE
          fi

      # Upload only the latest run folder
      - name: Upload latest run artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-mlflow-run
          path: ${{ env.LATEST_RUN }}

      # Upload summary markdown separately for quick view
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-summary
          path: ${{ env.LATEST_RUN }}/summary.md
